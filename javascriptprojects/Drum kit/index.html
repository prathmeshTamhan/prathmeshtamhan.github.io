<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit🥁</title>
    <link rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <h1>DRUM KIT🥁</h1>
    <h6>Click below buttons to hear</h6>
    <div class="keys">
       <button data-key="12" class="A drum" >A</button>
       <button class="B drum">B</button>
       <button class="C drum">C</button>
       <button class="D drum">D</button>
       <button class="E drum">E</button>
       <button class="F drum">F</button> 
       <button class="G drum">G</button>
    </div>
    <audio data-key="12" src="sounds/crash.mp3"></audio>
    <audio data-key="13" src="sounds/kick-bass.mp3"></audio>
    <audio data-key="14" src="sounds/snare.mp3"></audio>
    <audio data-key="15" src="sounds/tom-1.mp3"></audio>
    <audio data-key="16" src="sounds/tom-2.mp3"></audio>
    <audio data-key="17" src="sounds/tom-3.mp3"></audio>
    <audio data-key="18" src="sounds/tom-4.mp3"></audio>

    <script>
        var numberOfDrumButtons = document.querySelectorAll(".drum").length;
        const drum= document.querySelectorAll('.drum');
       drum.forEach(drum =>  drum.addEventListener("click",function(){
            var buttonInnerHTML = this.innerHTML;
        makeSound(buttonInnerHTML);
        buttonAnimation(buttonInnerHTML);
        }));

document.addEventListener("keypress", function(event) {
makeSound(event.key);
buttonAnimation(event.key);
removetransition(event.key);
});

function makeSound(key) {
switch (key) {
  case "A":
    var tom1 = new Audio("sounds/tom-1.mp3");
    tom1.play();
    break;

  case "B":
    var tom2 = new Audio("sounds/tom-2.mp3");
    tom2.play();
    break;

  case "C":
    var tom3 = new Audio('sounds/tom-3.mp3');
    tom3.play();
    break;

  case "D":
    var tom4 = new Audio('sounds/tom-4.mp3');
    tom4.play();
    break;

  case "E":
    var snare = new Audio('sounds/snare.mp3');
    snare.play();
    break;

  case "F":
    var crash = new Audio('sounds/crash.mp3');
    crash.play();
    break;

  case "G":
    var kick = new Audio('sounds/kick-bass.mp3');
    kick.play();
    break;


  default: console.log(key);

}}

function buttonAnimation(currentKey) {
var activeButton = document.querySelector("." + currentKey);
activeButton.classList.add("pressed");
setTimeout(function() {
  activeButton.classList.remove("pressed");
}, 100);}

</body>
